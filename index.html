<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invidious Playlist Embedder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Invidious Playlist Embedder</h1>
    <div class="controls">
      <input id="url-input" type="text" placeholder="Paste YouTube video or playlist URL" autocomplete="off"/>
      <button id="load-btn">Load</button>
      <select id="instance-select" aria-label="Select Invidious instance" title="Choose Invidious instance">
        <!-- Instances populated by script -->
      </select>
    </div>
  </header>
  <main>
    <aside id="playlist-sidebar">
      <h2>Playlist / Video</h2>
      <ul id="playlist"></ul>
    </aside>
    <section id="player-container">
      <iframe
        id="video-player"
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
        allowfullscreen
        webkitAllowFullScreen
        mozallowfullscreen
        sandbox="allow-scripts allow-same-origin allow-presentation allow-forms"
        src=""
        title="Invidious Video Player"
      ></iframe>
    </section>
  </main>

  <div id="toast" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
